<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Search Voice Clones</title>
    <style>
      :root {
        --bg: #06070f;
        --ink: #f5f2ff;
        --muted: #d2cee6;
        --line: #3a4266;
        --fip: #f10080;
        --hero1: #0f1225;
        --hero2: #292d4c;
        --hero3: #11162d;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--ink);
        font-family: "Avenir Next", "Century Gothic", "Helvetica Neue", Helvetica, sans-serif;
        background: radial-gradient(1100px 540px at 50% -220px, #2a2f57 0%, var(--bg) 70%);
      }
      .wrap {
        width: min(1100px, 94vw);
        margin: 0 auto;
        padding: 22px 0 34px;
      }
      .hero {
        position: relative;
        overflow: hidden;
        border: 1px solid #353d61;
        border-radius: 14px;
        background:
          radial-gradient(1200px 560px at 50% 14%, #464b78 0%, transparent 58%),
          linear-gradient(170deg, var(--hero2) 0%, var(--hero1) 55%, var(--hero3) 100%);
        display: grid;
        grid-template-columns: 1fr 240px;
        gap: 28px;
        padding: clamp(22px, 3.6vw, 42px);
        align-items: center;
      }
      .hero::before,
      .hero::after {
        content: "";
        position: absolute;
        background: rgba(122, 12, 95, 0.42);
        transform-origin: center bottom;
        z-index: 0;
      }
      .hero::before {
        width: 160%;
        height: 120px;
        left: -24%;
        bottom: 30%;
        transform: rotate(-28deg);
      }
      .hero::after {
        width: 135%;
        height: 110px;
        right: -40%;
        bottom: 8%;
        transform: rotate(9deg);
      }
      .hero-copy,
      .hero-cover { position: relative; z-index: 1; }
      .badge {
        display: inline-block;
        background: #ffffff17;
        border: 1px solid #ffffff33;
        color: #fff;
        font-weight: 800;
        font-size: 0.72rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        padding: 3px 8px;
        margin-bottom: 12px;
        border-radius: 999px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: clamp(1.35rem, 3.4vw, 2.75rem);
        line-height: 1.06;
        letter-spacing: -0.02em;
      }
      .lead {
        margin: 0;
        max-width: 640px;
        color: var(--muted);
        font-size: clamp(0.93rem, 1.7vw, 1.2rem);
      }
      .hero-cover {
        justify-self: end;
      }
      .hero-cover img {
        width: min(240px, 36vw);
        aspect-ratio: 1 / 1;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 12px 34px rgba(0, 0, 0, 0.35);
      }

      .clone-rail {
        margin-top: 14px;
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 12px;
        background:
          linear-gradient(165deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01)),
          linear-gradient(180deg, #0d1225, #090d1d);
      }
      .clone-row {
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: minmax(180px, 210px);
        gap: 10px;
        overflow-x: auto;
        padding-bottom: 2px;
        scrollbar-width: thin;
      }
      .clone-card {
        border: 1px solid #4a5583;
        border-radius: 12px;
        padding: 12px;
        background: linear-gradient(180deg, #0b1020 0%, #080c19 100%);
        transition: border-color 160ms ease, transform 160ms ease;
      }
      .clone-card:hover {
        border-color: #6a78b6;
        transform: translateY(-2px);
      }
      .lang {
        margin: 0 0 6px;
        color: var(--fip);
        font-size: 0.72rem;
        font-weight: 800;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }
      .name {
        margin: 0;
        font-size: 1.22rem;
        line-height: 1.1;
      }

      @media (max-width: 760px) {
        .hero { grid-template-columns: 1fr; gap: 16px; }
        .hero-cover { justify-self: start; }
        .hero-cover img { width: min(240px, 64vw); }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <div class="hero-copy">
          <div class="badge">FIP Deep Search</div>
          <h1>[DEEP]Search by Laurent Garnier</h1>
          <p class="lead">Spreading the love globally. English and Spanish clone explorations.</p>
        </div>
        <div class="hero-cover">
          <img src="https://www.radiofrance.fr/s3/cruiser-production-eu3/2024/09/a27dcc74-751d-4074-ad04-a19e7f302058/400x400_sc_carre-deepsearch.jpg" alt="[DEEP]Search cover" />
        </div>
      </header>

      <section class="clone-rail" aria-label="Voice clone cards">
        <div class="clone-row">
          <article class="clone-card">
            <p class="lang">French</p>
            <h2 class="name">Original</h2>
          </article>
          <article class="clone-card">
            <p class="lang">English</p>
            <h2 class="name">Clone 1</h2>
          </article>
          <article class="clone-card">
            <p class="lang">English</p>
            <h2 class="name">Clone 2</h2>
          </article>
          <article class="clone-card">
            <p class="lang">English</p>
            <h2 class="name">Clone 3</h2>
          </article>
          <article class="clone-card">
            <p class="lang">English</p>
            <h2 class="name">Clone 4</h2>
          </article>
          <article class="clone-card">
            <p class="lang">Spanish</p>
            <h2 class="name">Clone 1</h2>
          </article>
          <article class="clone-card">
            <p class="lang">Spanish</p>
            <h2 class="name">Clone 2</h2>
          </article>
          <article class="clone-card">
            <p class="lang">Spanish</p>
            <h2 class="name">Clone 3</h2>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
