<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Search Voice Clones</title>
    <style>
      :root {
        --bg: #06070f;
        --ink: #f5f2ff;
        --muted: #d2cee6;
        --line: #3a4266;
        --fip: #f10080;
        --hero1: #0f1225;
        --hero2: #292d4c;
        --hero3: #11162d;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--ink);
        font-family: "Avenir Next", "Century Gothic", "Helvetica Neue", Helvetica, sans-serif;
        background: radial-gradient(1100px 540px at 50% -220px, #2a2f57 0%, var(--bg) 70%);
      }
      .wrap {
        width: min(1120px, 94vw);
        margin: 0 auto;
        padding: 22px 0 34px;
      }

      .hero {
        position: relative;
        overflow: hidden;
        border: 1px solid #353d61;
        border-radius: 14px;
        background:
          radial-gradient(1200px 560px at 50% 14%, #464b78 0%, transparent 58%),
          linear-gradient(170deg, var(--hero2) 0%, var(--hero1) 55%, var(--hero3) 100%);
        display: grid;
        grid-template-columns: 1fr 240px;
        gap: 28px;
        padding: clamp(22px, 3.6vw, 42px);
        align-items: center;
      }
      .hero::before,
      .hero::after {
        content: "";
        position: absolute;
        background: rgba(122, 12, 95, 0.42);
        transform-origin: center bottom;
        z-index: 0;
      }
      .hero::before {
        width: 160%;
        height: 120px;
        left: -24%;
        bottom: 30%;
        transform: rotate(-28deg);
      }
      .hero::after {
        width: 135%;
        height: 110px;
        right: -40%;
        bottom: 8%;
        transform: rotate(9deg);
      }
      .hero-copy,
      .hero-cover { position: relative; z-index: 1; }
      .badge {
        display: inline-block;
        background: #ffffff17;
        border: 1px solid #ffffff33;
        color: #fff;
        font-weight: 800;
        font-size: 0.72rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        padding: 3px 8px;
        margin-bottom: 12px;
        border-radius: 999px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: clamp(1.35rem, 3.4vw, 2.75rem);
        line-height: 1.06;
        letter-spacing: -0.02em;
      }
      .lead {
        margin: 0;
        max-width: 640px;
        color: var(--muted);
        font-size: clamp(0.93rem, 1.7vw, 1.2rem);
      }
      .timeline-shell {
        margin-top: 14px;
        max-width: 760px;
      }
      .timeline-track {
        position: relative;
        height: 12px;
        border-radius: 999px;
        border: 1px solid #4e5887;
        background: #0a1022;
        overflow: hidden;
      }
      .timeline-span {
        position: absolute;
        top: 1px;
        bottom: 1px;
        border-radius: 999px;
        background: linear-gradient(90deg, #f10080 0%, #b3097d 100%);
        opacity: 0.72;
      }
      .timeline-playhead {
        position: absolute;
        top: -1px;
        width: 2px;
        height: 14px;
        background: #ffffff;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.72);
        transform: translateX(-1px);
      }
      .timeline-meta {
        margin-top: 6px;
        color: #c2badf;
        font-size: 0.77rem;
        letter-spacing: 0.01em;
      }
      .hero-cover {
        justify-self: end;
      }
      .hero-cover img {
        width: min(240px, 36vw);
        aspect-ratio: 1 / 1;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 12px 34px rgba(0, 0, 0, 0.35);
      }

      .rail {
        margin-top: 14px;
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 12px;
        background:
          linear-gradient(165deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01)),
          linear-gradient(180deg, #0d1225, #090d1d);
      }
      .cards {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 760px;
      }
      .toggle-card {
        text-align: left;
        width: 100%;
        border: 1px solid #5a679e;
        border-radius: 12px;
        padding: 11px 14px;
        background:
          linear-gradient(180deg, #151d38 0%, #0d1329 100%);
        color: var(--ink);
        cursor: pointer;
        display: grid;
        grid-template-columns: 120px 1fr auto;
        gap: 12px;
        align-items: center;
        border-bottom-width: 2px;
        box-shadow:
          0 8px 0 #151d38,
          0 14px 26px rgba(0, 0, 0, 0.34);
        transition: border-color 120ms ease, transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }
      .toggle-card:hover {
        border-color: #6978b8;
        transform: translateY(-1px);
      }
      .toggle-card:focus-visible {
        outline: 2px solid #f10080;
        outline-offset: 1px;
      }
      .toggle-card.is-active {
        border-color: #f10080;
        background: linear-gradient(180deg, #1a2341 0%, #121a33 100%);
        transform: translateY(6px);
        box-shadow:
          0 2px 0 #151d38,
          0 0 0 1px rgba(241, 0, 128, 0.34) inset,
          0 10px 22px rgba(0, 0, 0, 0.34);
      }
      .lang {
        margin: 0;
        color: var(--fip);
        font-size: 0.72rem;
        font-weight: 800;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }
      .name {
        margin: 0;
        font-size: 1.08rem;
        line-height: 1.1;
      }
      .state-row {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--muted);
        font-size: 0.8rem;
        justify-self: end;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #5e668a;
      }
      .toggle-card.is-active .dot {
        background: #f10080;
        box-shadow: 0 0 0 6px rgba(241, 0, 128, 0.14);
      }
      .sr-audio { display: none; }

      @media (max-width: 760px) {
        .hero { grid-template-columns: 1fr; gap: 16px; }
        .hero-cover { justify-self: start; }
        .hero-cover img { width: min(240px, 64vw); }
        .toggle-card {
          grid-template-columns: 1fr;
          gap: 4px;
        }
        .state-row { justify-self: start; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <div class="hero-copy">
          <div class="badge">FIP Deep Search</div>
          <h1>[DEEP]Search by Laurent Garnier</h1>
          <p class="lead">[DEEP]Search par Laurent Garnier en exclusivite pour Fip tous les premiers samedis du mois. La premiere emission de FIP avec un DJ resident.</p>
          <div class="timeline-shell">
            <div class="timeline-track" aria-hidden="true">
              <div id="timelineSpans"></div>
              <div class="timeline-playhead" id="timelinePlayhead"></div>
            </div>
            <div class="timeline-meta" id="timelineMeta">Speech-only playback: music-only sections are skipped (3.5s cushion).</div>
          </div>
        </div>
        <div class="hero-cover">
          <img src="https://www.radiofrance.fr/s3/cruiser-production-eu3/2024/09/a27dcc74-751d-4074-ad04-a19e7f302058/400x400_sc_carre-deepsearch.jpg" alt="[DEEP]Search cover" />
        </div>
      </header>

      <section class="rail" aria-label="Clone selector cards">
        <div class="cards">
          <button class="toggle-card" type="button" aria-pressed="false">
            <p class="lang">French</p>
            <h2 class="name">Original</h2>
            <p class="state-row"><span class="dot" aria-hidden="true"></span><span class="state">Tap to play</span></p>
            <audio class="sr-audio" preload="metadata" data-window-set="segment" src="./assets/original-fr.mp3"></audio>
          </button>

          <button class="toggle-card" type="button" aria-pressed="false">
            <p class="lang">English</p>
            <h2 class="name">Clone 1</h2>
            <p class="state-row"><span class="dot" aria-hidden="true"></span><span class="state">Tap to play</span></p>
            <audio class="sr-audio" preload="metadata" data-window-set="segment" src="./assets/english-mix.mp3"></audio>
          </button>

          <button class="toggle-card" type="button" aria-pressed="false">
            <p class="lang">English</p>
            <h2 class="name">Clone 2</h2>
            <p class="state-row"><span class="dot" aria-hidden="true"></span><span class="state">Tap to play</span></p>
            <audio class="sr-audio" preload="metadata" data-window-set="segment" src="./assets/english-clone-xtts-full-mix.mp3"></audio>
          </button>

          <button class="toggle-card" type="button" aria-pressed="false">
            <p class="lang">English</p>
            <h2 class="name">Clone 3</h2>
            <p class="state-row"><span class="dot" aria-hidden="true"></span><span class="state">Tap to play</span></p>
            <audio class="sr-audio" preload="metadata" data-window-set="segment" src="./assets/ab/variant_a.mix.1p4x.mp3"></audio>
          </button>

          <button class="toggle-card" type="button" aria-pressed="false">
            <p class="lang">English</p>
            <h2 class="name">Clone 4</h2>
            <p class="state-row"><span class="dot" aria-hidden="true"></span><span class="state">Tap to play</span></p>
            <audio class="sr-audio" preload="metadata" data-window-set="segment" src="./assets/ab/variant_b.mix.mp3"></audio>
          </button>

          <button class="toggle-card" type="button" aria-pressed="false">
            <p class="lang">Spanish</p>
            <h2 class="name">Clone 1</h2>
            <p class="state-row"><span class="dot" aria-hidden="true"></span><span class="state">Tap to play</span></p>
            <audio class="sr-audio" preload="metadata" data-window-set="segment" src="./assets/spanish-es-es-mix.mp3"></audio>
          </button>

          <button class="toggle-card" type="button" aria-pressed="false">
            <p class="lang">Spanish</p>
            <h2 class="name">Clone 2</h2>
            <p class="state-row"><span class="dot" aria-hidden="true"></span><span class="state">Tap to play</span></p>
            <audio class="sr-audio" preload="metadata" data-window-set="segment" src="./assets/spanish-es-mx-mix.mp3"></audio>
          </button>
        </div>
      </section>
    </main>

    <script>
      const cards = Array.from(document.querySelectorAll('.toggle-card'));
      const timelineSpansEl = document.getElementById('timelineSpans');
      const timelinePlayheadEl = document.getElementById('timelinePlayhead');
      const timelineMetaEl = document.getElementById('timelineMeta');
      let active = null;
      let sharedTime = 0;
      let activeWindows = [];

      // Windows define keep zones (speech + 3.5s cushion around transitions).
      // segment: current 2m45 sample (continuous speech)
      // full_episode: prepared map for full-length file (~67m42s)
      const WINDOW_SETS = {
        segment: { duration: 164.98, windows: [[0.0, 164.98]] },
        full_episode: {
          duration: 4062.42,
          windows: [
            [0.0, 63.6],
            [68.06, 494.45],
            [1289.64, 1319.96],
            [1356.22, 1824.56],
            [2153.85, 2804.76],
            [2898.74, 4050.0]
          ]
        }
      };

      function setState(card, isPlaying) {
        const stateEl = card.querySelector('.state');
        card.classList.toggle('is-active', isPlaying);
        card.setAttribute('aria-pressed', isPlaying ? 'true' : 'false');
        if (stateEl) stateEl.textContent = isPlaying ? 'Playing' : 'Tap to play';
      }

      function setCurrentTimeSafe(audio, time) {
        const apply = () => {
          const max = Number.isFinite(audio.duration) && audio.duration > 0 ? Math.max(0, audio.duration - 0.05) : time;
          audio.currentTime = Math.max(0, Math.min(time, max));
        };
        if (audio.readyState >= 1) {
          apply();
        } else {
          audio.addEventListener('loadedmetadata', apply, { once: true });
        }
      }

      function getScaledWindows(audio) {
        const key = audio.dataset.windowSet || 'segment';
        const set = WINDOW_SETS[key] || WINDOW_SETS.segment;
        const dur = Number.isFinite(audio.duration) && audio.duration > 0 ? audio.duration : set.duration;
        const ratio = dur / set.duration;
        return set.windows.map(([s, e]) => [s * ratio, e * ratio]);
      }

      function renderTimeline(windows, duration) {
        if (!timelineSpansEl || !timelinePlayheadEl) return;
        timelineSpansEl.innerHTML = '';
        if (!duration || !windows.length) return;
        for (const [s, e] of windows) {
          const left = (s / duration) * 100;
          const width = ((e - s) / duration) * 100;
          const span = document.createElement('span');
          span.className = 'timeline-span';
          span.style.left = `${left}%`;
          span.style.width = `${width}%`;
          timelineSpansEl.appendChild(span);
        }
      }

      function updatePlayhead(audio) {
        if (!timelinePlayheadEl || !audio?.duration) return;
        const pct = Math.max(0, Math.min(100, (audio.currentTime / audio.duration) * 100));
        timelinePlayheadEl.style.left = `${pct}%`;
      }

      function skipMusicGaps(audio, windows) {
        if (!windows.length) return;
        const t = audio.currentTime;
        if (t < windows[0][0]) {
          audio.currentTime = windows[0][0];
          return;
        }
        for (let i = 0; i < windows.length - 1; i += 1) {
          const end = windows[i][1];
          const nextStart = windows[i + 1][0];
          if (t > end && t < nextStart) {
            audio.currentTime = nextStart;
            return;
          }
        }
      }

      cards.forEach((card) => {
        const audio = card.querySelector('audio');
        if (!audio) return;

        card.addEventListener('click', async () => {
          if (active && active.audio === audio) {
            sharedTime = audio.currentTime || sharedTime;
            audio.pause();
            setState(card, false);
            active = null;
            return;
          }

          const carryTime = active ? active.audio.currentTime : sharedTime;

          if (active && active.audio !== audio) {
            active.audio.pause();
            setState(active.card, false);
            active = null;
          }

          setCurrentTimeSafe(audio, carryTime || 0);
          activeWindows = getScaledWindows(audio);
          renderTimeline(activeWindows, audio.duration || WINDOW_SETS.segment.duration);
          if (timelineMetaEl) {
            timelineMetaEl.textContent = `Speech-only playback: music-only sections are skipped (3.5s cushion).`;
          }

          if (audio.paused) {
            try {
              await audio.play();
              setState(card, true);
              active = { card, audio };
              sharedTime = carryTime || 0;
              updatePlayhead(audio);
            } catch {
              const stateEl = card.querySelector('.state');
              if (stateEl) stateEl.textContent = 'Playback blocked';
            }
          }
        });

        audio.addEventListener('ended', () => {
          setState(card, false);
          if (active && active.audio === audio) {
            active = null;
            sharedTime = 0;
            updatePlayhead(audio);
          }
        });

        audio.addEventListener('pause', () => {
          if (active && active.audio === audio && !audio.ended) {
            sharedTime = audio.currentTime || sharedTime;
            setState(card, false);
            active = null;
          }
        });

        audio.addEventListener('timeupdate', () => {
          if (active && active.audio === audio) {
            skipMusicGaps(audio, activeWindows);
            sharedTime = audio.currentTime || sharedTime;
            updatePlayhead(audio);
          }
        });
      });

      const firstAudio = cards[0]?.querySelector('audio');
      if (firstAudio) {
        activeWindows = getScaledWindows(firstAudio);
        renderTimeline(activeWindows, WINDOW_SETS.segment.duration);
        updatePlayhead({ currentTime: 0, duration: WINDOW_SETS.segment.duration });
      }
    </script>
  </body>
</html>
